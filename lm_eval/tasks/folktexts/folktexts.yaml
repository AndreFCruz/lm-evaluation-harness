dataset_path: acruz/folktexts
dataset_name: ACSIncome

training_split: train
validation_split: validation
test_split: test
fewshot_split: train

doc_to_text: "{{instruction.strip()}}\nInformation:\n{{description.strip()}}\n{{choice_question_prompt}}"
doc_to_target: " {{answer_key}}"

output_type: loglikelihood

metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: perplexity
    aggregation: perplexity
    higher_is_better: false
  - metric: brier_score
  - metric: !function utils.calculate_ece
    aggregation: mean
    higher_is_better: false

task: folktexts

metadata:
  version: 0.0
